{% extends 'base.html' %}
{% block title %}Добавить тур{% endblock %}
{% block content %}
  <div class="container mt-4">
    <h2>Добавить новый тур</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Сохранить</button>
      <a href="{% url 'tour_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
{% endblock %}
